{% block content %}
{%load static %} 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
          
   $(document).ready(function(){
     $("#g").submit(function(e){
       e.preventDefault();
       ussrname=$("#usname").val()
       psssw=$("#pssw").val()
         $.get("http://localhost:8000/uadminlogin",{ussrname:ussrname,psssw:psssw}).done(function(data)
       {
         $("body").html(data);

     });
   });
});



    </script>


 <link rel="stylesheet"href="{%static "css/adminlogin.css" %}"> 
</head>

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

      <!DOCTYPE html>

         <meta http-equiv="X-UA-Compatible" content="IE=edge">

         <title>Login</title>
      
      <body> 
          <div class="sidenav">

                <h1>WELCOME TO OUR NURSERY</h1>
   
               <p>Login or Register from here to access.</p>
            </div>
         </div>

            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form  class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" id="g">
                     <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" id="usname" placeholder="User Name">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="pssw" placeholder="Password">
                        <br>
                   
                        <div class="new">

                               LOGIN
                            </button>
               
                   </button>

            </div>

</div>
